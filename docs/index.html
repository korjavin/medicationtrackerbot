<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrackerBot - Installation Guide</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>

    <style>
        :root {
            /* Pitch Palette */
            --primary: #FF6B6B;
            /* Friendly Coral */
            --secondary: #4ECDC4;
            /* Fresh Mint */
            --accent: #FFE66D;
            /* Sunny Yellow */
            --dark: #292F36;
            /* Soft Black */
            --light: #F7FFF7;
            /* Off-White */
            --text-body: #4A4A4A;
            --code-bg: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-body);
            background-color: var(--light);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background: radial-gradient(circle at 50% 0%, #fff 0%, #f0f7f4 100%);
            min-height: 100vh;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            color: var(--dark);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: var(--primary);
            margin-top: 4rem;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid rgba(78, 205, 196, 0.2);
            /* Soft underline with secondary color */
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--secondary);
            /* Accent color for subheadings */
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
        }

        a:hover {
            color: #ff5252;
            border-bottom-color: var(--primary);
        }

        strong {
            color: var(--dark);
            font-weight: 700;
        }

        /* Layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 2rem 6rem 2rem;
        }

        /* Images */
        .image-wrapper {
            margin: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: #fff;
            border: 8px solid #fff;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        img:hover {
            transform: translateY(-5px);
        }

        /* Lists */
        ul {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
        }

        li {
            position: relative;
            padding-left: 2.5rem;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 6px;
            width: 1.5rem;
            height: 1.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%234ECDC4" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

        /* Code Blocks */
        pre {
            background-color: var(--code-bg);
            padding: 1.5rem;
            border-radius: 16px;
            overflow-x: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            color: #e2e8f0;
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.95em;
        }

        /* Inline Code */
        p code,
        li code {
            background-color: rgba(78, 205, 196, 0.15);
            /* Light secondary color bg */
            color: #2d8a83;
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
            font-weight: 600;
        }

        /* Blockquotes */
        blockquote {
            background: #fff;
            border-left: none;
            /* Remove default border */
            border-radius: 0 20px 20px 20px;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            /* Match chat-bubble style */
            position: relative;
            font-style: italic;
            border: 1px solid #eee;
            color: var(--dark);
        }

        blockquote::before {
            content: "üí°";
            font-style: normal;
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        blockquote p {
            margin: 0;
            display: inline;
            color: var(--dark);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 2rem 0;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8fafc;
            color: var(--dark);
            font-weight: 800;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(41, 47, 54, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
            backdrop-filter: blur(5px);
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: none;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #999;
            font-weight: 500;
        }

        /* Divider */
        hr {
            border: 0;
            height: 1px;
            background: #e2e8f0;
            margin: 3rem 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="content">
            <div class="loading">
                Loading installation guide...
            </div>
        </div>
    </div>

    <div id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged view">
    </div>

    <script>
        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            lightboxImg.src = '';
        });

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
        }

        // Markdown Fetch & Render
        fetch('installer.md')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load installer.md');
                return response.text();
            })
            .then(text => {
                // Customize Renderer
                const renderer = new marked.Renderer();

                // Wrap images in a div for styling and click handler
                renderer.image = function (href, title, text) {
                    return `<div class="image-wrapper"><img src="${href}" alt="${text}" onclick="openLightbox('${href}')"></div>`;
                }

                marked.use({ renderer });

                // Render
                const htmlContent = marked.parse(text);
                document.getElementById('content').innerHTML = htmlContent;

                // Highlight Code
                hljs.highlightAll();
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 4rem;">
                    <h2 style="color: var(--primary);">‚ö†Ô∏è Unable to load documentation</h2>
                    <p>${error.message}</p>
                    <p>Make sure you are viewing this via a web server (http://) and not a local file (file://), as CORS blocks file access.</p>
                </div>
            `;
            });
    </script>

</body>

</html>
