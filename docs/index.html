<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracker Bot - Installation Guide</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --card-bg: #1e293b;
            --border-color: #334155;
            --code-bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 3rem;
        }
        
        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #818cf8;
            text-decoration: underline;
        }

        /* Images */
        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            margin: 1rem 0;
            border: 1px solid var(--border-color);
        }

        /* Blocks */
        blockquote {
            background-color: rgba(56, 189, 248, 0.1);
            border-left: 4px solid var(--accent-color);
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            color: #bae6fd;
        }

        /* Code */
        pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        p code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: #e2e8f0;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #334155;
            color: #fff;
            font-weight: 600;
        }
        
        tr:last-child td {
            border-bottom: none;
        }

        /* Loading */
        #content {
            min-height: 50vh;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        /* Interactive Elements */
        .step-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .step-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

    </style>
</head>
<body>

<div class="container">
    <div id="content">
        <div class="loading">Loading installation guide...</div>
    </div>
</div>

<script>
    // Fetch the markdown file
    fetch('installer.md')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load installer.md');
            }
            return response.text();
        })
        .then(text => {
            // Configure marked
            marked.use({
                renderer: {
                    // Hook into heading rendering to add IDs or special formatting if needed (optional)
                }
            });

            // Parse MD
            const htmlContent = marked.parse(text);
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = htmlContent;

            // Highlight code blocks
            hljs.highlightAll();

            // Optional: Wrap sections in cards or add animations
            // This is a simple enhancement to verify it works
            
        })
        .catch(error => {
            console.error(error);
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; color: #ef4444; padding: 2rem;">
                    <h2>⚠️ Unable to load documentation</h2>
                    <p>Please ensure you are viewing this page through a web server (like GitHub Pages) and that <code>installer.md</code> exists in the same directory.</p>
                    <p>Error: ${error.message}</p>
                </div>
            `;
        });
</script>

</body>
</html>
